{% extends "base.html" %}

{% block title %}Movie List{% endblock title %}

{% block extrahead %}
<style>
table {
	margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
<h3 class="page-header">Movie List</h3>
<a href="{% url 'go_to_action:movie_new' %}" class="btn btn-default btn-sm">New</a>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for movie in movies %}
		<tr>
			<td>{{ movie.key.id }}</td>
			<td>{{ movie.title }}</td>
			<td>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
